<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countador</title>
    <style>
        body{
            /*con esto se resetea o se da un nombre al contador*/
            counter-reset: game;
        }
        input:checked{
            counter-increment: game;

        }
        .total-count::after{
            content:  counter(game);
        }
    </style>
</head>
<body>
    <input type="checkbox"></div>
    <ul>
        <li><input type="checkbox"></div></li>
        <li><input type="checkbox"></div></li>
        <li><input type="checkbox"></div></li>
        <li><input type="checkbox"></div></li>
        <li><input type="checkbox"></div></li>
        <li><input type="checkbox"></div></li>
        <li><input type="checkbox"></div></li>
    </ul>
    <h3 class="total-count">Score: </h3>
</body>
</html>
